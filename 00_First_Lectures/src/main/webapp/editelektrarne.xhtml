<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <title>MaleSoncneElektrarne</title>
</h:head>

<h:body>
    <f:view>

        <h:form>
            <p:menubar>
                <p:menuitem value="All skupnosti" outcome="all"/>
                <p:menuitem value="Add new skupnost" outcome="edit">
                    <f:param name="ime" value="null"/>
                </p:menuitem>
            </p:menubar>
        </h:form>

            <hr />
        <h:form>
            <f:metadata>
                <f:viewParam name="naziv" value="#{elektrarne.selectedNaziv}" />
            </f:metadata>

            Lastnik ime: <p:inputText id="n_lastnik_i" value="#{elektrarne.selectedMSE.imeLastnika}"/><br/>
            Lastnik priimek: <p:inputText id="n_lastnik_p" value="#{elektrarne.selectedMSE.priimekLastnika}"/><br/>
            Lastnik email: <p:inputText id="n_lastnik_e" value="#{elektrarne.selectedMSE.email}"/><br/>
            Longitude: <p:inputText id="n_longitude" value="#{elektrarne.selectedMSE.longitude}"/><br/>
            Latitude: <p:inputText id="n_latitude" value="#{elektrarne.selectedMSE.latitude}"/><br/>
            Zmogljivost: <p:inputText id="n_zmogljivost" value="#{elektrarne.selectedMSE.zmogljivost}"/><br/>
            Naziv: <p:inputText id="n_naziv" value="#{elektrarne.selectedMSE.naziv}" validatorMessage="Insert valid naziv">
            <f:validateRequired />
            </p:inputText> * <h:message for="n_naziv" style="color:red" />
            <br/><br/>
            <p:commandButton value="Save" action="#{elektrarne.saveMSE()}"/>

        </h:form>
    </f:view>
</h:body>

</html>
