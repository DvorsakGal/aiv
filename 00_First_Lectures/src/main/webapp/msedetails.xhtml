<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <title>MaleSoncneElektrarne</title>
</h:head>

<h:body>
    <f:view>

        <h:form>
            <p:menubar>
                <p:menuitem value="All skupnosti" outcome="all"/>
                <p:menuitem value="Add new skupnost" outcome="edit">
                    <f:param name="ime" value="null"/>
                </p:menuitem>
            </p:menubar>
        </h:form>

        <hr />

        <p:link value="Nazaj na elektrarne" outcome="seznamMSEjev" /><br/>

        <f:metadata>
            <f:viewParam name="naziv" value="#{elektrarne.selectedNaziv}" />
        </f:metadata>

        <div class="card">
            <h5>Podrobni podatki za MSE</h5>
            <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
                <h:outputText value="Naziv:"/>
                <h:outputText value="#{elektrarne.selectedMSE.naziv}"/>

                <h:outputText value="Ime lastnika:"/>
                <h:outputText value="#{elektrarne.selectedMSE.imeLastnika}"/>

                <h:outputText value="Priimek lastnika:"/>
                <h:outputText value="#{elektrarne.selectedMSE.priimekLastnika}"/>

                <h:outputText value="Email lastnika:"/>
                <h:outputText value="#{elektrarne.selectedMSE.email}"/>

                <h:outputText value="Zmogljivost:"/>
                <h:outputText value="#{elektrarne.selectedMSE.zmogljivost}"/>

                <h:outputText value="Lokacija:"/>
                <h:outputText value="#{elektrarne.selectedMSE.latitude}, #{elektrarne.selectedMSE.longitude}"/>

                <h:outputText value="Inserted:"/>
                <h:outputText value="#{elektrarne.selectedMSE.timestamp}"/>
            </p:panelGrid>
        </div>

    </f:view>
</h:body>

</html>
